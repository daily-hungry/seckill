<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>活动报名</title>
</head>

<body>
    <div style="margin:auto">
        <h1>恭喜您（用户：{$username}）报名活动成功！</h1>
        <tbody>
            <div><label>活动名称：{$info_activity['name']}</label></div>
            <div><label>活动时间：{$info_activity['time']}</label></div>
            <div><label>活动地点：{$info_activity['place']}</label></div>
            <div><label>活动总名额：{$info_activity['sum']}</label></div>
            <div><label>当前剩余可报名额：{$info_activity['remain']}</label></div>
            <div><label>备注信息：{$info_activity['info']}</label></div>
        </tbody>
    </div>
</body>

</html>
