<!doctype html>
<html lang="en">

<head>
    {include file="public/head_title" /}
</head>

<body>
    <!-- 顶部开始 -->
    <div class="container">
        {include file="public/head" /}
    </div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 左侧菜单开始 -->
        {include file="public/menu" /}
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="login-logo">
            <h1>修改密码</h1>
        </div>
        <div class="login-box">
            <form class="layui-form layui-form-pane" action="dopwdchange" method="post">
                <label class="login-title" for="username">帐号</label>
                <div class="layui-form-item">
                    <label class="layui-form-label login-form"><i class="iconfont">&#xe6b8;</i></label>
                    <div class="layui-input-inline login-inline">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入你的帐号"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <label class="login-title" for="password_old">旧密码</label>
                <div class="layui-form-item">
                    <label class="layui-form-label login-form"><i class="iconfont">&#xe82b;</i></label>
                    <div class="layui-input-inline login-inline">
                        <input type="text" name="password_old" lay-verify="required" placeholder="请输入旧密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <label class="login-title" for="password_new">新密码</label>
                <div class="layui-form-item">
                    <label class="layui-form-label login-form"><i class="iconfont">&#xe82b;</i></label>
                    <div class="layui-input-inline login-inline">
                        <input type="text" name="password_new" lay-verify="required" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-warning pull-right" lay-submit lay-filter="Pwdchange"
                        type="submit">确认修改</button>
                    <!--<div class="forgot"><a href="#" class="forgot">忘记帐号或者密码</a></div>     -->
                </div>
            </form>
        </div>
    </div>
</body>

</html>
