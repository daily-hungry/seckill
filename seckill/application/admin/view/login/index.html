<!doctype html>
<html lang="en">

<head>
    {include file="public/head_title" /}
    <!-- <script language="javascript" src="/js/vertifycode.js"></script> 不成功-->
    <script type="text/javascript">
        // 重新生成验证码
        function reloadImg() {
            //window.alert(1);
            $('#img').attr('src', '{:captcha_src()}?rand=' + Math.random());
        }
    </script>

</head>

<body>
    <div class="login-logo">
        <h1>热门活动报名后台管理系统 V0.1</h1>
    </div>
    <div class="login-box">
        <form class="layui-form layui-form-pane" action="dologin" method="post">
            <h3>登录你的帐号</h3>
            <label class="login-title" for="username">帐号</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe6b8;</i></label>
                <div class="layui-input-inline login-inline">
                    <input type="text" name="username" lay-verify="required" placeholder="请输入你的帐号" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <label class="login-title" for="password">密码</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe82b;</i></label>
                <div class="layui-input-inline login-inline">
                    <input type="password" name="password" lay-verify="required" placeholder="请输入你的密码"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <label class="login-title" for="verifycode">验证码</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe82b;</i></label>
                <div class="layui-input-inline login-inline">
                    <input type="text" name="verifycode" lay-verify="required" placeholder="请输入图中验证码" autocomplete="off"
                        class="layui-input">
                </div>
                <div>
                    <img src="{:captcha_src()}" id="img" onclick="reloadImg()">
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-warning pull-right" lay-submit lay-filter="login" type="submit">登录</button>
                <div class="forgot"><a href="#" class="forgot">忘记帐号或者密码</a></div>
            </div>
        </form>
    </div>
</body>

</html>
